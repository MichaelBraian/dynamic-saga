[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-audit --no-fund"

# Cache dependencies between builds
[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [
    "node_modules/.vite",
    "node_modules/.cache",
    ".netlify/cache",
    "dist"
  ]

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache assets
[[headers]]
  for = "/*.{js,css,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 